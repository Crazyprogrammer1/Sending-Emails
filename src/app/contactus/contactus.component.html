<div class="contact1">
	<div class="container-contact1">
		<div class="contact1-pic js-tilt" data-tilt>
			<img src="../../assets/images/img-01.png" alt="IMG">
		</div>

		<form class="contact1-form validate-form" (ngSubmit)="onSubmit()" [formGroup]="contactUsForm">
			<span class="contact1-form-title">
				Get in touch
			</span>

			<div class="wrap-input1 validate-input" data-validate = "Name is required">
				<input formControlName="name" class="input1" type="text" name="name" placeholder="Name" id="name">
				<span class="shadow-input1"></span>
			</div>

			<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
				<input formControlName="email" #em class="input1" type="text" name="email" placeholder="Email">
				<span class="shadow-input1"></span>
			</div>
			<div class="alert alert-danger" role="alert" *ngIf="formControls.email.errors?.email && (formControls.email.dirty || formControls.email.touched)">
				Are you sure  {{em.value}} Exists ?
			  </div>

			<div class="wrap-input1 validate-input" data-validate = "Mobile Number is required">
				<input #mno formControlName="mobileNumber" class="input1" type="text" name="Mobile Number" placeholder="Mobile Number">
				<span class="shadow-input1"></span>
			</div>

			<div class="alert alert-danger" role="alert" *ngIf="formControls.mobileNumber.errors?.pattern && (formControls.mobileNumber.dirty || formControls.mobileNumber.touched)">
				Hmm ! {{mno.value}} doesn't seems to be a valid Mobile Number :(
			  </div>

			<div class="wrap-input1 validate-input" data-validate = "City is required">
				<input formControlName="city" class="input1" type="text" name="city" placeholder="Your City">
				<span class="shadow-input1"></span>
			</div>

			<div class="wrap-input1 validate-input" data-validate = "Message is required">
				<textarea formControlName="message" class="input1" name="message" placeholder="Message"></textarea>
				<span class="shadow-input1"></span>
			</div>

			<div class="form-group form-check recieve-copy">
				<input type="checkbox" formControlName="recieveCopy" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Recieve a copy</label>
			  </div>


		
			<div class="container-contact1-form-btn">
				<button class="contact1-form-btn" type="submit" [disabled]="!contactUsForm.valid">
					<span>
						Send Email
						<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
					</span>
				</button>


			</div>

			<div class="container successfully-sent" *ngIf="emailSent">
				<span class="msg">Email sent successfully, </span><a class="try-again" (click)="resetForm()">Send again ?</a>

			</div>
		</form>
	</div>
</div>
